<h1 class="sr-only">Projects</h1>

<div class="row">

    <div class="col-md-6" ng-controller="ProjectsCtrl">
        <h2>Projects</h2>

        <input class="form-control" type="text" placeholder="Filter" ng-model="search" ng-change="currentPage=1"/>

        <div ng-repeat="project in filteredProjects = projects | filter:search | startFrom:(currentPage-1)*numPerPage | limitTo:numPerPage">
            <h2 ng-bind="project.title"></h2>
            <div ng-bind-html="project.description|rawHtml"></div>
        </div>
        <pagination total-items="filteredProjects.length" max-size="5" items-per-page="numPerPage" ng-model="currentPage"></pagination>
    </div>
    <div class="col-md-6" ng-controller="NewProjectCtrl">
        <h2>Add new</h2>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Project name">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
